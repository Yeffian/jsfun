<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Print Python Code</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        .code-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
            background: #2d2d2d;
            border-radius: 5px;
            overflow: auto;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="code-container">
    <div class="button-container">
        <button class="copy-button">Copy</button>
        <button class="download-py-button">Download .py</button>
        <button class="download-txt-button">Download .txt</button>
    </div>
    <pre><code id="code" class="language-python"></code></pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
<script>
    fetch('code.txt')
        .then(response => response.text())
        .then(data => {
            const codeElement = document.getElementById('code');
            codeElement.textContent = data;
            Prism.highlightElement(codeElement);
        });

    document.querySelector('.copy-button').addEventListener('click', function() {
        const code = document.getElementById('code').textContent;
        navigator.clipboard.writeText(code).then(function() {
            alert('Code copied to clipboard!');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    });

    document.querySelector('.download-py-button').addEventListener('click', function() {
        fetch('code.txt')
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'code.py';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
    });

    document.querySelector('.download-txt-button').addEventListener('click', function() {
        fetch('code.txt')
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'code.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
    });
</script>

</body>
</html>
